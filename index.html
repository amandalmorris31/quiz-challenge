<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bird Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <header id="top">
    <h1 id="title">title</h1>
    <div id="instructions">instructions</div>
    <button id="start" onclick="startBtn()">Start Quiz</button>
  </header>
 
  <main id="cards">
    <time id="timer">Time</time>
    <section id="questions">Question</section>
    <section id="choices">
      <button id="0">
      </button>
      <button id="1">
      </button>
      <button id="2">
      </button>
      <button id="3">
      </button>
      

      </section>
    <section id="answer">answer</section>
  </main>
 
  <summary id="end">
    <div id="initials">Initials Score</div>
    <div id="userinput">put in your initals</div>


    <button onclick="startBtn()">Play Again</button>
  
  </summary> 
  <script src="./js/script.js"></script>
</body>
</html>
