<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bird Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link
  href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap"
  rel="stylesheet"
/>
</head>
 
<body>

<header id="top">
    <h1 id="title">title

    </h1>

 
    <h3 id="instructions">instructions

    </h3>
    <div id="buttonContainer">
      <button id="start">Start Quiz</button>

    </div>
  </header>  
    
 
  
 
  <main id="cards">
    <section id="timer">Time</section>
    <section id="score">Score: 0</section>
    <section id="questions">Question</section>
    <section id="choices">
      </section>
    <section id="answer">answer</section>
  </main>
 
  <summary id="end">
    <div id="initials">Initials Score</div>
    <div id="userinput">put in your initals</div>


    <button onclick="startBtn()">Play Again</button>
  
  </summary> 


  <script src="./js/script.js"></script>
</body>
</html>
